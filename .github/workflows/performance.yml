name: Performance Tests

on:
  push:
    branches: [main]
    tags: ['v*']
  schedule:
    # æ¯å‘¨æ—¥å‡Œæ™¨3ç‚¹è¿è¡Œæ€§èƒ½æµ‹è¯•
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      test_duration:
        description: 'Test duration (e.g., 5m, 10m)'
        required: false
        default: '5m'
      concurrent_users:
        description: 'Number of concurrent users'
        required: false
        default: '100'

jobs:
  performance-test:
    name: K6 Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v2
        with:
          k6-version: '0.45.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start services for testing
        run: |
          # å¯åŠ¨å¿…è¦çš„æœåŠ¡è¿›è¡Œæ€§èƒ½æµ‹è¯•
          docker compose -f deploy/template.compose.yml up -d
          sleep 30
        env:
          NODE_ENV: production

      - name: Wait for services to be ready
        run: |
          # ç­‰å¾…æœåŠ¡å¯åŠ¨å®Œæˆ
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3001/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3002/health; do sleep 2; done'

      - name: Run Chat Load Test
        run: |
          cd tests/performance
          k6 run \
            --env BASE_URL=http://localhost:3000 \
            --env WS_URL=ws://localhost:3002 \
            --env SCENARIO=chat \
            --out json=chat-results.json \
            chat-load-test.js

      - name: Run Payment Load Test
        run: |
          cd tests/performance
          k6 run \
            --env BASE_URL=http://localhost:3000 \
            --env SCENARIO=payment \
            --out json=payment-results.json \
            chat-load-test.js

      - name: Run Mixed Load Test
        run: |
          cd tests/performance
          k6 run \
            --env BASE_URL=http://localhost:3000 \
            --env WS_URL=ws://localhost:3002 \
            --env SCENARIO=mixed \
            --out json=mixed-results.json \
            chat-load-test.js

      - name: Generate Performance Report
        run: |
          cd tests/performance
          echo "# æ€§èƒ½æµ‹è¯•æŠ¥å‘Š" > performance-report.md
          echo "" >> performance-report.md
          echo "## æµ‹è¯•æ¦‚è§ˆ" >> performance-report.md
          echo "- æµ‹è¯•æ—¶é—´: $(date)" >> performance-report.md
          echo "- èŠå¤©å¹¶å‘: 100 ç”¨æˆ·" >> performance-report.md
          echo "- æ”¯ä»˜å¹¶å‘: 20 ç”¨æˆ·" >> performance-report.md
          echo "- ç›®æ ‡ p95 å“åº”æ—¶é—´: < 400ms" >> performance-report.md
          echo "" >> performance-report.md
          
          # è§£ææµ‹è¯•ç»“æœ
          if [ -f chat-results.json ]; then
            echo "## èŠå¤©æ€§èƒ½æµ‹è¯•ç»“æœ" >> performance-report.md
            echo '```json' >> performance-report.md
            jq '.metrics' chat-results.json >> performance-report.md
            echo '```' >> performance-report.md
            echo "" >> performance-report.md
          fi
          
          if [ -f payment-results.json ]; then
            echo "## æ”¯ä»˜æ€§èƒ½æµ‹è¯•ç»“æœ" >> performance-report.md
            echo '```json' >> performance-report.md
            jq '.metrics' payment-results.json >> performance-report.md
            echo '```' >> performance-report.md
            echo "" >> performance-report.md
          fi
          
          if [ -f mixed-results.json ]; then
            echo "## æ··åˆè´Ÿè½½æµ‹è¯•ç»“æœ" >> performance-report.md
            echo '```json' >> performance-report.md
            jq '.metrics' mixed-results.json >> performance-report.md
            echo '```' >> performance-report.md
          fi

      - name: Upload Performance Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: |
            tests/performance/*.json
            tests/performance/performance-report.md
          retention-days: 30

      - name: Check Performance Thresholds
        run: |
          cd tests/performance
          
          # æ£€æŸ¥æ˜¯å¦æ»¡è¶³æ€§èƒ½è¦æ±‚
          CHAT_P95=$(jq -r '.metrics.http_req_duration.values.p95' chat-results.json 2>/dev/null || echo "0")
          PAYMENT_P95=$(jq -r '.metrics.http_req_duration.values.p95' payment-results.json 2>/dev/null || echo "0")
          
          echo "èŠå¤© P95 å“åº”æ—¶é—´: ${CHAT_P95}ms"
          echo "æ”¯ä»˜ P95 å“åº”æ—¶é—´: ${PAYMENT_P95}ms"
          
          # æ£€æŸ¥æ˜¯å¦è¶…è¿‡400msé˜ˆå€¼
          if (( $(echo "$CHAT_P95 > 400" | bc -l) )); then
            echo "âŒ èŠå¤©æ€§èƒ½æµ‹è¯•å¤±è´¥: P95 å“åº”æ—¶é—´ ${CHAT_P95}ms > 400ms"
            exit 1
          fi
          
          if (( $(echo "$PAYMENT_P95 > 400" | bc -l) )); then
            echo "âŒ æ”¯ä»˜æ€§èƒ½æµ‹è¯•å¤±è´¥: P95 å“åº”æ—¶é—´ ${PAYMENT_P95}ms > 400ms"
            exit 1
          fi
          
          echo "âœ… æ‰€æœ‰æ€§èƒ½æµ‹è¯•é€šè¿‡"

      - name: Cleanup
        if: always()
        run: |
          docker compose -f deploy/template.compose.yml down
          docker system prune -f

